        <meta name="MobileOptimized" content="320">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->

        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="home">
            <h1>Home</h1>

            <ul>
                <li>{{#linkTo 'day'}}Day view{{/linkTo}}</li>
            </ul>         
        </script>

        <script type="text/x-handlebars" data-template-name="events">
            <h1>Events</h1>

            <ul id="event-list">
                {{#each controller}}
                    <li>
                        {{title}}
                    </li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="event">
            <h1>{{title}}</h1>
        </script>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/vendor/ember.js"></script>
        <script src="js/vendor/ember.router.js"></script>
        <script src="js/vendor/ember-data.js"></script>
        
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        
        <script src="js/models/store.js"></script>
        <script src="js/models/event.js"></script>

        <script src="js/helper.js"></script>
